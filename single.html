<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OR40 Single View (with Controls)</title>

<style>
  :root{
    /* === ネームプレート調整（1920x1080想定 初期値） === */
    --plateScale: 0.38;
    --plateTop: 16px;
    --plateLeft: 16px;
  }

  html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family:sans-serif;
  }

  #frame{
    position:relative;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
  }

  /* ===== ゲーム領域（全面） ===== */
  #gameArea{
    position:absolute;
    inset:0;
    background:#000;
    overflow:hidden;
  }

  /* ===== 16:9 cover コンテナ ===== */
  #game16x9{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#000;
    overflow:hidden;
  }

  #game{
    width:100%;
    height:100%;
    border:none;
    display:block;
  }

  /* ===== ネームプレート（左上に重ねる） ===== */
  #nameplate{
    position:absolute;
    top:var(--plateTop);
    left:var(--plateLeft);
    z-index:10;
    pointer-events:none;
  }

  #nameplate img{
    display:block;
    transform:scale(var(--plateScale));
    transform-origin:top left;
  }

  /* ===== 操作パネル（Pキーで表示/非表示・初期は非表示） ===== */
  #controls{
    position:fixed;
    right:-9999px;            /* 初期は画面外 */
    top:10px;
    z-index:20;
    background:rgba(0,0,0,0.75);
    padding:10px;
    border-radius:10px;
    display:grid;
    grid-template-columns:repeat(5, 1fr); /* 5列×8行で40 */
    gap:6px;
    min-width:300px;
  }

  #controls button{
    font-size:13px;
    padding:10px 0;
    cursor:pointer;
    white-space:nowrap;
    border-radius:8px;
    border:1px solid #444;
    background:#222;
    color:#fff;
  }
  #controls button:hover{ background:#2b2b2b; }
</style>
</head>

<body>
<div id="frame">

  <!-- ゲーム映像 -->
  <div id="gameArea">
    <div id="game16x9">
      <iframe
        id="game"
        allow="autoplay; fullscreen; camera; microphone"
        allowfullscreen
        scrolling="no"></iframe>
    </div>
  </div>

  <!-- ネームプレート -->
  <div id="nameplate">
    <img id="nameImg" src="" alt="">
  </div>

  <!-- 操作パネル -->
  <div id="controls"></div>

</div>

<script>
  const MAX_PLAYERS = 40;

  function pad(n){ return String(n).padStart(3,"0"); }

  function viewUrl(n){
    return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
  }

  function plateUrl(n){
    return `overlays/P${pad(n)}.png`;
  }

  /* 16:9 cover 計算（画面基準） */
  function fitGame16x9Cover(){
    const area = document.getElementById("gameArea");
    const box  = document.getElementById("game16x9");

    const W = area.clientWidth;
    const H = area.clientHeight;

    const target = 16/9;
    const ar = W / H;

    let bw, bh;
    if(ar >= target){
      bh = H;
      bw = Math.ceil(H * target);
    }else{
      bw = W;
      bh = Math.ceil(W / target);
    }

    box.style.width  = bw + "px";
    box.style.height = bh + "px";
  }
  window.addEventListener("resize", fitGame16x9Cover);

  function setPlayer(n){
    n = Number(n);
    if(!Number.isFinite(n) || n < 1 || n > MAX_PLAYERS) return;

    document.getElementById("game").src = viewUrl(n);
    const img = document.getElementById("nameImg");
    img.src = plateUrl(n);
    img.alt = `P${pad(n)}`;
  }

  /* ボタン生成（5列×8行で40） */
  const controls = document.getElementById("controls");
  for(let i=1;i<=MAX_PLAYERS;i++){
    const b = document.createElement("button");
    b.textContent = `P${pad(i)}`;
    b.onclick = ()=>setPlayer(i);
    controls.appendChild(b);
  }

  /* Pキーで操作パネル表示/非表示（初期は非表示） */
  let controlsVisible = false;
  function setControlsVisible(v){
    controlsVisible = v;
    controls.style.right = controlsVisible ? "10px" : "-9999px";
  }
  setControlsVisible(false);

  document.addEventListener("keydown",(e)=>{
    if(e.key && e.key.toLowerCase()==="p"){
      setControlsVisible(!controlsVisible);
    }
  });

  /* 初期化 */
  fitGame16x9Cover();
  setPlayer(1);
</script>
</body>
</html>
