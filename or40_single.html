<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OR40 Single View</title>

<style>
  :root{
    /* === ネームプレート（16:9基準） === */
    --plateTop: 2%;
    --plateLeft: 1%;
    --plateWidth: 40%;
  }

  html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family:sans-serif;
  }

  #frame{
    position:relative;
    width:100%;
    height:100%;
    background:#000;
  }

  /* ===== ゲーム領域 ===== */
  #gameArea{
    position:absolute;
    inset:0;
    overflow:hidden;
  }

  /* ===== 16:9 cover ===== */
  #game16x9{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#000;
    overflow:hidden;
  }

  #game{
    width:100%;
    height:100%;
    border:none;
    display:block;
  }

  /* ===== ネームプレート（ゲーム画面基準） ===== */
  #nameplate{
    position:absolute;
    top:var(--plateTop);
    left:var(--plateLeft);
    z-index:10;
    pointer-events:none;
  }

  #nameplate img{
    width:var(--plateWidth);
    height:auto;
    display:block;
  }
</style>
</head>

<body>
<div id="frame">
  <div id="gameArea">
    <div id="game16x9">

      <iframe
        id="game"
        allow="autoplay; fullscreen; camera; microphone"
        allowfullscreen
        scrolling="no"></iframe>

      <div id="nameplate">
        <img id="nameImg" src="" alt="">
      </div>

    </div>
  </div>
</div>

<script>
  const MAX_PLAYERS = 40;

  function pad(n){ return String(n).padStart(3,"0"); }

  function viewUrl(n){
    return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
  }

  function plateUrl(n){
    return `overlays/P${pad(n)}.png`;
  }

  /* ===== 16:9 cover 計算 ===== */
  function fitGame16x9Cover(){
    const area = document.getElementById("gameArea");
    const box  = document.getElementById("game16x9");

    const W = area.clientWidth;
    const H = area.clientHeight;
    const target = 16/9;
    const ar = W / H;

    let bw, bh;
    if(ar >= target){
      bh = H;
      bw = Math.ceil(H * target);
    }else{
      bw = W;
      bh = Math.ceil(W / target);
    }

    box.style.width  = bw + "px";
    box.style.height = bh + "px";
  }
  window.addEventListener("resize", fitGame16x9Cover);

  /* ===== プレイヤー切替 ===== */
  function setPlayer(n){
    n = Number(n);
    if(!Number.isFinite(n) || n < 1 || n > MAX_PLAYERS) return;

    const t = Date.now();

    const iframe = document.getElementById("game");
    iframe.src = "about:blank";
    setTimeout(() => {
      iframe.src = viewUrl(n) + `&t=${t}`;
    }, 30);

    const img = document.getElementById("nameImg");
    img.src = plateUrl(n) + `?t=${t}`;
    img.alt = `P${pad(n)}`;
  }

  /* ===== URL ?p= 取得 ===== */
  function getPlayerFromQuery(){
    const p = new URLSearchParams(location.search).get("p");
    const n = Number(p);
    if(Number.isFinite(n) && n>=1 && n<=MAX_PLAYERS) return n;
    return null;
  }

  /* 初期化 */
  fitGame16x9Cover();
  const q = getPlayerFromQuery();
  setPlayer(q ?? 1);
</script>
</body>
</html>
