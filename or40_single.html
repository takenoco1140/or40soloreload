<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OR40 Single View</title>

<style>
  :root{
    /* === ネームプレート調整（1920x1080想定 初期値） === */
    --plateScale: 0.2;
    --plateTop: 20px;
    --plateLeft: 170px;
  }

  html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family:sans-serif;
  }

  #frame{
    position:relative;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
  }

  /* ===== ゲーム領域（全面） ===== */
  #gameArea{
    position:absolute;
    inset:0;
    background:#000;
    overflow:hidden;
  }

  /* ===== 16:9 cover コンテナ（サイズはJSで決定） ===== */
  #game16x9{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#000;
    overflow:hidden;
  }

  #game{
    width:100%;
    height:100%;
    border:none;
    display:block;
  }

  /* ===== ネームプレート（左上に重ねる） ===== */
  #nameplate{
    position:absolute;
    top:var(--plateTop);
    left:var(--plateLeft);
    z-index:10;
    pointer-events:none;
  }

  #nameplate img{
    display:block;
    transform:scale(var(--plateScale));
    transform-origin:top left;
  }
</style>
</head>

<body>
<div id="frame">

  <!-- ゲーム映像 -->
  <div id="gameArea">
    <div id="game16x9">
      <iframe
        id="game"
        allow="autoplay; fullscreen; camera; microphone"
        allowfullscreen
        scrolling="no"></iframe>
    </div>
  </div>

  <!-- ネームプレート -->
  <div id="nameplate">
    <img id="nameImg" src="" alt="">
  </div>

</div>

<script>
  const MAX_PLAYERS = 40;

  function pad(n){ return String(n).padStart(3,"0"); }

  function viewUrl(n){
    return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
  }

  function plateUrl(n){
    return `overlays/P${pad(n)}.png`;
  }

  /* 16:9 cover 計算（画面基準） */
  function fitGame16x9Cover(){
    const area = document.getElementById("gameArea");
    const box  = document.getElementById("game16x9");

    const W = area.clientWidth;
    const H = area.clientHeight;

    const target = 16/9;
    const ar = W / H;

    let bw, bh;
    if(ar >= target){
      bh = H;
      bw = Math.ceil(H * target);
    }else{
      bw = W;
      bh = Math.ceil(W / target);
    }

    box.style.width  = bw + "px";
    box.style.height = bh + "px";
  }
  window.addEventListener("resize", fitGame16x9Cover);

  /* ★ポップアップから呼ばれる前提：グローバルに置く */
  function setPlayer(n){
    n = Number(n);
    if(!Number.isFinite(n) || n < 1 || n > MAX_PLAYERS) return;

    document.getElementById("game").src = viewUrl(n);
    const img = document.getElementById("nameImg");
    img.src = plateUrl(n);
    img.alt = `P${pad(n)}`;
  }
  window.setPlayer = setPlayer;

  /* 操作ポップアップを開く（Pキー） */
  let controlWin = null;

  function openController(){
    if(controlWin && !controlWin.closed){
      controlWin.focus();
      return;
    }
    controlWin = window.open(
      "controller_popup.html",
      "or40_controller",
      "width=520,height=720,resizable=yes"
    );
  }

  document.addEventListener("keydown",(e)=>{
    if(e.key && e.key.toLowerCase() === "p"){
      openController();
    }
  });

  /* 初期化 */
  fitGame16x9Cover();
  setPlayer(1);
</script>
</body>
</html>
