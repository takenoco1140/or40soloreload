<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Nameplate</title>

<style>
  @font-face {
    font-family: "NotoSansJP";
    src: url("./fonts/NotoSansJP-Regular.otf") format("opentype");
  }
  @font-face {
    font-family: "NotoSymbols";
    src: url("./fonts/NotoSansSymbols2-Regular.ttf") format("truetype");
  }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
  }

  /* 全体キャンバス（画像サイズに合わせる） */
  .canvas {
    position: relative;
    width: 1600px;   /* 枠画像の横幅 */
    height: 450px;   /* 枠画像の高さ */
    background: transparent;
  }

  /* ベース画像（透過済みPNG） */
  .frame {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }

  /* 文字エリア */
  .text-area {
    position: absolute;
    left: 120px;
    top: 120px;
    right: 120px;
    bottom: 120px;

    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 12px;

    font-family:
      "NotoSansJP",
      "NotoSymbols",
      sans-serif;

    color: #ffffff;
    text-shadow:
      0 0 6px rgba(0,0,0,0.6),
      0 0 12px rgba(0,0,0,0.4);
  }

  .main-text {
    font-size: 64px;
    font-weight: 700;
    line-height: 1.1;

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .sub-text {
    font-size: 32px;
    font-weight: 400;
    opacity: 0.9;

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
</head>

<body>
  <div class="canvas">

    <!-- 枠画像 -->
    <img
      class="frame"
      src="./frame.png"
      alt="frame"
    />

    <!-- 文字 -->
    <div class="text-area">
      <div class="main-text">
        ʚもちぴよɞ ᴜ-ᴥ-ᴜ
      </div>
      <div class="sub-text">
        C-No.001
      </div>
    </div>

  </div>
</body>
</html>
