<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OR40 Controller</title>
<style>
  html,body{margin:0;padding:0;background:#111;color:#fff;font-family:sans-serif;}
  #wrap{padding:12px;}
  #title{font-weight:800;margin-bottom:10px;}
  #grid{
    display:grid;
    grid-template-columns:repeat(5, 1fr);
    gap:6px;
    max-width:520px;
  }
  button{
    padding:10px 0;
    font-size:14px;
    cursor:pointer;
    border-radius:8px;
    border:1px solid #444;
    background:#222;
    color:#fff;
  }
  button:hover{background:#2b2b2b;}
  #status{margin-top:10px;color:#aaa;font-size:12px;}
</style>
</head>
<body>
<div id="wrap">
  <div id="title">OR40 操作（P001〜P040）</div>
  <div id="grid"></div>
  <div id="status">送信先キー: or40_selected_player</div>
</div>

<script>
  const MAX = 40;
  const KEY = "or40_selected_player";

  function pad(n){ return String(n).padStart(3,"0"); }

  const grid = document.getElementById("grid");
  const status = document.getElementById("status");

  for(let i=1;i<=MAX;i++){
    const b = document.createElement("button");
    b.textContent = `P${pad(i)}`;
    b.onclick = () => {
      // 値＋タイムスタンプ（同じ番号連打でもイベントが飛ぶように）
      localStorage.setItem(KEY, JSON.stringify({ n:i, t:Date.now() }));
      status.textContent = `送信: P${pad(i)} (${new Date().toLocaleTimeString()})`;
    };
    grid.appendChild(b);
  }
</script>
</body>
</html>
