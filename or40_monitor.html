<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OR40 SOLOリロード 運営用モニター</title>
<style>
  :root {
    --bg:#0b0b0f;
    --gap:10px;
    --tileRadius:14px;
    --tileBorder:1px solid rgba(255,255,255,.12);
    --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", "Yu Gothic", sans-serif;

    --srcW:1920;
    --srcH:1080;

    --cropLeft: 0;
    --cropBottom: 0;
    --cropW: 560;
    --cropH: 320;

    --cols:8;
    --sideW: 420px;
  }

  html,body {
    height:100%;
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family:var(--font);
    overflow:hidden;
  }

  .layout{
    height:100vh;
    display:grid;
    grid-template-rows: auto 1fr;
  }

  .main{
    height:100%;
    display:grid;
    grid-template-columns: 1fr var(--sideW);
    gap: var(--gap);
    padding: var(--gap);
    box-sizing:border-box;
    min-height:0;
  }

  .top {
    position:sticky; top:0; z-index:20;
    display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    padding:10px 12px;
    background:linear-gradient(to bottom, rgba(11,11,15,.95), rgba(11,11,15,.65));
    backdrop-filter: blur(8px);
    border-bottom:1px solid rgba(255,255,255,.10);
  }

  .pill {
    padding:4px 10px;
    border:1px solid rgba(255,255,255,.14);
    border-radius:999px;
    background: rgba(255,255,255,.06);
    font-size:12px;
    opacity:.9;
  }

  .grid {
    display:grid;
    grid-template-columns: repeat(var(--cols), minmax(0, 1fr));
    gap: var(--gap);
    height: 100%;
  }

  .tile {
    position:relative;
    border-radius:14px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.12);
    background:#111;
  }

  iframe {
    width:100%;
    height:100%;
    border:0;
    background:#000;
  }
</style>
</head>

<body>
<div class="layout">
  <div class="top">
    <b>OR40 SOLOリロード 運営用モニター</b>
    <span class="pill">音声：noaudio / volume=0 強制</span>
  </div>

  <div class="main">
    <div class="grid" id="grid"></div>
  </div>
</div>

<script>
const total = 40;

function buildTiles(){
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  for(let i=1;i<=total;i++){
    const cid = String(i).padStart(3,'0');

    const tile = document.createElement('div');
    tile.className = 'tile';

    const iframe = document.createElement('iframe');
    iframe.allow = 'autoplay; display-capture';

    // ★音声完全無効指定
    iframe.src =
      `https://vdo.ninja/?view=OR40_C${cid}` +
      `&cleanoutput&viewwidth=256&viewheight=144` +
      `&noaudio&volume=0`;

    tile.appendChild(iframe);
    grid.appendChild(tile);
  }
}

buildTiles();
</script>
</body>
</html>
