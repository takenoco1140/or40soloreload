<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OR40 Side View</title>

<style>
  :root {
    --plateH: 160px; /* ★ネームプレート帯の高さ：ここだけ後で調整 */
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  #frame {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* =========================
     ゲーム映像（高さを削る）
     ========================= */
  #game {
    position: absolute;
    top: 0;
    left: 0;
    width: 90%;
    height: calc(90% - var(--plateH)); /* ★ここが本質 */
    border: none;
  }

  /* =========================
     ネームプレート専用帯
     ========================= */
  #nameplate {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: var(--plateH);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
  }

  #nameplate img {
    width: 90%;
    height: auto;
    display: block;
    transform: scale(0.5);               /* 縦横とも半分 */
    transform-origin: bottom center;
  }

  /* =========================
     操作パネル（運営用・画面外）
     ========================= */
  #controls {
    position: fixed;
    left: -9999px;
    top: 10px;
    z-index: 20;
    background: rgba(0,0,0,0.75);
    padding: 8px;
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
  }

  #controls button {
    font-size: 13px;
    padding: 6px 0;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="frame">

  <!-- ゲーム映像 -->
  <iframe
    id="game"
    allow="autoplay; fullscreen; camera; microphone"
    allowfullscreen
    scrolling="no"></iframe>

  <!-- ネームプレート帯 -->
  <div id="nameplate">
    <img id="nameImg" src="" alt="">
  </div>

  <!-- 操作 -->
  <div id="controls"></div>

</div>

<script>
  const MAX_PLAYERS = 40;

  function pad(n){
    return String(n).padStart(3, "0");
  }

  /* VDO Ninja 映像（IDは C のまま） */
  function viewUrl(n){
    return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
  }

  /* ネームプレート画像（Pで統一） */
  function plateUrl(n){
    return `overlays/P${pad(n)}.png`;
  }

  function setPlayer(n){
    document.getElementById("game").src = viewUrl(n);
    const img = document.getElementById("nameImg");
    img.src = plateUrl(n);
    img.alt = `P${pad(n)}`;
  }

  /* 操作ボタン生成 */
  const controls = document.getElementById("controls");
  for(let i=1;i<=MAX_PLAYERS;i++){
    const b = document.createElement("button");
    b.textContent = `P${pad(i)}`;
    b.onclick = ()=>setPlayer(i);
    controls.appendChild(b);
  }

  /* 初期表示 */
  setPlayer(1);
</script>
</body>
</html>
