<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>OR40 Side View</title>

<style>
  /* ===== テーマ変数（左右で切替） ===== */
  :root{
    --np1:#ff5f9e; /* 左デフォ */
    --np2:#7f5fff;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans JP", sans-serif;
  }

  #frame {
    position: relative;
    width: 100%;
    height: 100%;
    background: black;
  }

  /* ===== ゲーム映像 ===== */
  #game {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ===== ネームプレート ===== */
  #nameplate {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 80px;
    background: linear-gradient(90deg, var(--np1), var(--np2));
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    pointer-events: none;
  }

  /* ===== 操作パネル（通常は画面外） ===== */
  #controls {
    position: fixed;
    left: -9999px; /* 画面外 */
    top: 10px;
    z-index: 10;
    background: rgba(0,0,0,0.75);
    padding: 8px;
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3列 */
    gap: 4px;
  }

  #controls button {
    font-size: 13px;
    padding: 6px 0;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="frame">
  <iframe
    id="game"
    allow="autoplay; fullscreen; camera; microphone"
    allowfullscreen
    scrolling="no"></iframe>

  <div id="nameplate">C001</div>
  <div id="controls"></div>
</div>

<script>
/* ===== 設定 ===== */
const MAX_PLAYERS = 40;

/* ===== 左右判定（URLパラメータ） ===== */
const side = (new URLSearchParams(location.search).get("side") || "left").toLowerCase();
if (side === "right") {
  // 右：青系
  document.documentElement.style.setProperty("--np1", "#29b6ff");
  document.documentElement.style.setProperty("--np2", "#2a63ff");
} else {
  // 左：ピンク系
  document.documentElement.style.setProperty("--np1", "#ff5f9e");
  document.documentElement.style.setProperty("--np2", "#7f5fff");
}

/* ===== 共通関数 ===== */
function pad(n){ return String(n).padStart(3,"0"); }

function viewUrl(n){
  return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
}

function setPlayer(n){
  document.getElementById("game").src = viewUrl(n);
  document.getElementById("nameplate").textContent = `C${pad(n)}`;
}

/* ===== ボタン生成 ===== */
const controls = document.getElementById("controls");
for(let i=1;i<=MAX_PLAYERS;i++){
  const b = document.createElement("button");
  b.textContent = `C${pad(i)}`;
  b.onclick = ()=>setPlayer(i);
  controls.appendChild(b);
}

/* ===== 操作パネル表示トグル（Pキー） ===== */
let controlsVisible = false;
document.addEventListener("keydown", (e)=>{
  if(e.key.toLowerCase()==="p"){
    controlsVisible = !controlsVisible;
    controls.style.left = controlsVisible ? "10px" : "-9999px";
  }
});

/* ===== 初期表示 ===== */
setPlayer(1);
</script>
</body>
</html>
