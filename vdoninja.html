<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OR40 Side View</title>

<style>
  :root {
    --plateH: 160px;  /* ネームプレート帯の高さ */
    --gapH: 10px;     /* ゲームとネームプレートの隙間 */
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  #frame {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* ===== ゲーム映像（下を空ける） ===== */
  #game {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100% - var(--plateH) - var(--gapH));
    border: none;
  }

  /* ===== ネームプレート帯 ===== */
  #nameplate {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: var(--plateH);
    padding-top: var(--gapH);
    display: flex;
    align-items: flex-end;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
  }

  #nameplate img {
    width: auto;
    height: auto;
    display: block;
    transform: scale(0.3);
    transform-origin: bottom center;
  }

  /* ===== 操作ボタン（運営用：Pキーで表示） ===== */
  #controls {
    position: fixed;
    right: -9999px; /* ★初期は画面外（右） */
    top: 10px;
    z-index: 20;
    background: rgba(0,0,0,0.75);
    padding: 8px;
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* ★5列 */
    gap: 4px;
  }

  #controls button {
    font-size: 12px;
    padding: 6px 0;
    cursor: pointer;
    white-space: nowrap;
  }
</style>
</head>

<body>
<div id="frame">

  <!-- ゲーム映像 -->
  <iframe
    id="game"
    allow="autoplay; fullscreen; camera; microphone"
    allowfullscreen
    scrolling="no"></iframe>

  <!-- ネームプレート -->
  <div id="nameplate">
    <img id="nameImg" src="" alt="">
  </div>

  <!-- 操作パネル -->
  <div id="controls"></div>

</div>

<script>
  const MAX_PLAYERS = 40;

  function pad(n){
    return String(n).padStart(3, "0");
  }

  /* VDO Ninja 映像（IDはCのまま） */
  function viewUrl(n){
    return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
  }

  /* ネームプレート画像（Pで統一） */
  function plateUrl(n){
    return `overlays/P${pad(n)}.png`;
  }

  function setPlayer(n){
    document.getElementById("game").src = viewUrl(n);
    const img = document.getElementById("nameImg");
    img.src = plateUrl(n);
    img.alt = `P${pad(n)}`;
  }

  /* ===== ボタン生成：5列×4行（40人） ===== */
  const controls = document.getElementById("controls");
  for(let i=1;i<=MAX_PLAYERS;i++){
    const b = document.createElement("button");
    b.textContent = `P${pad(i)}`;
    b.onclick = ()=>setPlayer(i);
    controls.appendChild(b);
  }

  /* ===== Pキーで表示/非表示（右側） ===== */
  let controlsVisible = true; // 初回は表示
  function setControlsVisible(v){
    controlsVisible = v;
    controls.style.right = controlsVisible ? "10px" : "-9999px";
  }
  setControlsVisible(true);

  document.addEventListener("keydown", (e)=>{
    if(e.key.toLowerCase()==="p"){
      setControlsVisible(!controlsVisible);
    }
  });

  /* 初期表示 */
  setPlayer(1);
</script>
</body>
</html>
