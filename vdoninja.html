<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>OR40 Side View</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Noto Sans JP", sans-serif;
  }

  #frame {
    position: relative;
    width: 100%;
    height: 100%;
    background: black;
  }

  /* ゲーム映像 */
  #game {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ネームプレート（画像） */
  #nameplate {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;

    /* ★ここがサイズ調整ポイント（後で詰める） */
    width: 90%;
    /* max-width: 1600px; */  /* 必要ならON */
    /* bottom: 10px; */       /* 上げたいなら */
    pointer-events: none;
    z-index: 5;
  }

  #nameplate img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* 操作パネル（通常は画面外） */
  #controls {
    position: fixed;
    left: -9999px;
    top: 10px;
    z-index: 10;
    background: rgba(0,0,0,0.75);
    padding: 8px;
    border-radius: 8px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3列 */
    gap: 4px;
  }

  #controls button {
    font-size: 13px;
    padding: 6px 0;
    cursor: pointer;
  }
</style>
</head>

<body>
<div id="frame">
  <iframe
    id="game"
    allow="autoplay; fullscreen; camera; microphone"
    allowfullscreen
    scrolling="no"></iframe>

  <div id="nameplate">
    <img id="nameImg" src="" alt="">
  </div>

  <div id="controls"></div>
</div>

<script>
  const MAX_PLAYERS = 40;

  function pad(n){ return String(n).padStart(3, "0"); }

  // VDO側の部屋名は今まで通り C001.. のまま（映像IDはC）
  function viewUrl(n){
    return `https://vdo.ninja/?view=OR40_C${pad(n)}&cleanoutput`;
  }

  // ネームプレート画像は P001.png .. P040.png（表示IDはP）
  // ※今P001しか無いなら、P002以降は404になる（表示されない）＝正常
  function plateUrl(n){
    return `P${pad(n)}.png`;
  }

  function setPlayer(n){
    document.getElementById("game").src = viewUrl(n);
    const img = document.getElementById("nameImg");
    img.src = plateUrl(n);
    img.alt = `P${pad(n)}`;
  }

  // ボタン生成（P表記）
  const controls = document.getElementById("controls");
  for(let i=1;i<=MAX_PLAYERS;i++){
    const b = document.createElement("button");
    b.textContent = `P${pad(i)}`;
    b.onclick = ()=>setPlayer(i);
    controls.appendChild(b);
  }

  // 操作パネル表示トグル（Pキー）
  let controlsVisible = false;
  document.addEventListener("keydown", (e)=>{
    if(e.key.toLowerCase()==="p"){
      controlsVisible = !controlsVisible;
      controls.style.left = controlsVisible ? "10px" : "-9999px";
    }
  });

  // 初期表示
  setPlayer(1);
</script>
</body>
</html>
