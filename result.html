<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>OR40 RESULT</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== 全体レイアウト ===== */
.root{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* 左右UI用スペース込みのフレーム */
.frame{
  display:flex;
  align-items:center;
}

/* ===== 左右UI ===== */
.side{
  width:80px;                 /* ← UI用にちゃんと幅を取る */
  height:1080px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:8px;
}

.side button{
  width:70px;
  padding:8px 0;
  font-weight:700;
  cursor:pointer;
  border:none;
}

/* ===== 中央：16:9 表示窓 ===== */
.viewport{
  width:1920px;
  height:1080px;
  overflow:hidden;
  background:#000;
  position:relative;
}

/* ===== 縦長順位表 ===== */
.board{
  position:absolute;
  top:0;
  left:0;
  transform:translateY(0);
  transition:transform .2s ease-out;
}

.board img{
  width:1920px;
  display:block;
}

/* ===== グレー帯（1～10位） ===== */
.cover{
  position:absolute;
  left:120px;     /* 順位番号は隠さない */
  right:0;
  background:rgba(140,140,140,.9);
  cursor:pointer;
}
.cover.open{
  opacity:0;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="root">
  <div class="frame">

    <!-- 左：ジャンプ -->
    <div class="side">
      <button data-y="0">1-</button>
      <button data-y="1350">11-</button>
      <button data-y="2650">21-</button>
      <button data-y="3950">31-</button>
    </div>

    <!-- 中央：16:9 表示窓 -->
    <div class="viewport">
      <div class="board" id="board">
        <img src="result/rank.png">

        <!-- 1～10位 グレー帯 -->
        <div class="cover" style="top:408px;height:77px;"></div>
        <div class="cover" style="top:491px;height:77px;"></div>
        <div class="cover" style="top:575px;height:77px;"></div>
        <div class="cover" style="top:658px;height:77px;"></div>
        <div class="cover" style="top:741px;height:77px;"></div>
        <div class="cover" style="top:825px;height:74px;"></div>
        <div class="cover" style="top:908px;height:74px;"></div>
        <div class="cover" style="top:992px;height:74px;"></div>
        <div class="cover" style="top:1075px;height:74px;"></div>
        <div class="cover" style="top:1158px;height:74px;"></div>
      </div>
    </div>

    <!-- 右：めくり -->
    <div class="side">
      <button data-open="0">1</button>
      <button data-open="1">2</button>
      <button data-open="2">3</button>
      <button data-open="3">4</button>
      <button data-open="4">5</button>
      <button data-open="5">6</button>
      <button data-open="6">7</button>
      <button data-open="7">8</button>
      <button data-open="8">9</button>
      <button data-open="9">10</button>
    </div>

  </div>
</div>

<script>
const board  = document.getElementById('board');
const covers = document.querySelectorAll('.cover');

/* ジャンプ：表示スタートを px 指定 */
document.querySelectorAll('[data-y]').forEach(btn=>{
  btn.onclick = ()=>{
    const y = Number(btn.dataset.y);
    board.style.transform = `translateY(${-y}px)`;
  };
});

/* めくり */
document.querySelectorAll('[data-open]').forEach(btn=>{
  btn.onclick = ()=>{
    const i = Number(btn.dataset.open);
    if(covers[i]) covers[i].classList.add('open');
  };
});
</script>

</body>
</html>
